<div class="container mt-5">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #4e73df;">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Payment Analytics</a>
      <!-- Back button aligned to the right -->
      <button class="btn btn-light ms-auto" routerLink="/dashboard" style="margin-left: auto;">Back to Dashboard</button>
    </div>
  </nav>

  <!-- Analytics Content -->
  <div class="analytics-container mt-4">
    <!-- Show error message if no analytics data is available -->
    <div *ngIf="errorMessage" class="alert alert-warning text-center alert-dismissible fade show" role="alert">
      <strong>Warning!</strong> {{ errorMessage }}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <!-- Loan Type Dropdown -->
    <div class="row justify-content-center mt-4">
      <div class="col-lg-6 col-md-8 col-sm-12">
        <select class="form-select" [(ngModel)]="selectedLoanType" (change)="onLoanTypeChange()">
          <option value="" disabled selected>Select Loan Type</option>
          <option value="Personal Loan">Personal Loan</option>
          <option value="Education Loan">Education Loan</option>
          <option value="Home Loan">Home Loan</option>
          <option value="Business Loan">Business Loan</option>
        </select>
      </div>
    </div>

    <!-- Show chart if analytics data is available -->
    <div class="row justify-content-center mt-5">
      <div class="col-lg-8 col-md-10 col-sm-12">
        <div class="card shadow-lg">
          <div class="card-body">
            <h4 class="card-title text-center mb-4">Analytics Overview</h4>
            <canvas id="myChart"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
