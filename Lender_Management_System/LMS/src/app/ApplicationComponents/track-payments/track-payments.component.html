<div class="app-container">
  <!-- Navbar -->
  <nav class="custom-navbar">
    <div class="navbar-content">
      <a class="navbar-brand">Approved Loan Applications</a>
      <button class="nav-toggle" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="toggle-icon"></span>
      </button>
      <div class="navbar-menu" id="navbarNav">
        <div class="nav-actions">
          <button class="btn-back" routerLink="/dashboard">
            <i class="fas fa-arrow-left"></i> Back
          </button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Loan Applications Grid -->
  <div *ngIf="loanApplications.length > 0" class="loans-grid">
    <div class="loan-card" *ngFor="let application of loanApplications,let index = index">
      <div class="loan-card-content">
        <div class="loan-header">
          <h5 class="loan-id">Application ID: {{ application.applicationId }}</h5>
          <div  class="loan-status">
            {{ application.status }}
          </div>
        </div>

        <div class="loan-details">
          <div class="detail-item">
            <span class="detail-label">Loan Amount:</span>
            <span class="detail-value">â‚¹{{ application.loanAmount }}</span>
          </div>
          <div class="detail-item">
            <span class="detail-label">Borrower Name:</span>
            <span class="detail-value">{{ application.borrowerName }}</span>
          </div>
          <!-- Display Loan Type -->
          <div class="detail-item">
            <span class="detail-label">Loan Type:</span>
            <span class="detail-value">{{ application.loanType }}</span>
          </div>
        </div>

        <div class="loan-actions">
          <button class="btn-view" (click)="viewPaymentDetails(application.loanId,application.loanType)">
            <i class="fas fa-eye"></i> View
          </button>
          <button
          class="btn-delete"
          *ngIf="allPaid[index]"
          (click)="deleteLoanApplication(application.loanId)"
        >
          <i class="fas fa-trash"></i> Delete
        </button>
        
        </div>
      </div>
    </div>
  </div>

  <!-- Error Message -->
  <div *ngIf="errorMessage" class="error-message">
    <i class="fas fa-exclamation-circle"></i>
    {{ errorMessage }}
  </div>
</div>
