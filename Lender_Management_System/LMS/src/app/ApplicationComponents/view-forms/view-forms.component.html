<div class="loan-container">
    <nav class="loan-navbar navbar navbar-expand-lg navbar-dark">
      <a class="navbar-brand">Loan Applications</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <button class="btn btn-success" routerLink="/dashboard" style="margin-left: 800%; background-color: #4e73df;border: white;">Dashboard</button>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Loan Applications Card -->
    <div *ngIf="!selectedApplication && loanApplications.length > 0" class="mt-4">
        <div class="card shadow-lg">
            <div class="text-white">
                <h4 class="mb-0">Loan Applications</h4>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover">
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col">Application ID</th>
                                <th scope="col">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let application of loanApplications">
                                <td>{{ application.applicationId }}</td>
                                <td>
                                    <!-- View Button -->
                                    <button class="btn btn-info btn-sm" (click)="viewApplication(application)" style="margin-right: 10px;">
                                        <i class="fas fa-eye"></i> View
                                    </button>
                                    <!-- Delete Button -->
                                    <button class="btn btn-danger btn-sm ml-2" (click)="deleteApplication(application.applicationId)">
                                        <i class="fas fa-trash-alt"></i> Delete
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Loan Application Form (when selected) -->
    <div *ngIf="selectedApplication" class="mt-4">
        <div class="card shadow-lg">
            <div class="card-header text-black">
                <h4 class="mb-0">{{ selectedApplication.loanType }} - Loan Application</h4>
            </div>
            <div class="card-body">
                <!-- Loan Application Details Form -->
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="lenderId">Lender ID</label>
                        <input type="text" id="lenderId" class="form-control" [value]="selectedApplication.lenderId" readonly />
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="applicationId">Application ID</label>
                        <input type="text" id="applicationId" class="form-control" [value]="selectedApplication.applicationId" readonly />
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="loanAmount">Loan Amount</label>
                        <input type="text" id="loanAmount" class="form-control" [value]="selectedApplication.loanAmount | currency:'INR':'symbol':'1.0-0'" readonly />
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="totalPayableAmount">Total Payable Amount</label>
                        <input type="text" id="totalPayableAmount" class="form-control" [value]="selectedApplication.totalPayableAmount | currency:'INR':'symbol':'1.0-0'" readonly />
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="emiEstimatedPerMonth">EMI Estimated Per Month</label>
                        <input type="text" id="emiEstimatedPerMonth" class="form-control" [value]="selectedApplication.emiEstimatedPerMonth | currency:'INR':'symbol':'1.0-0'" readonly />
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="borrowerName">Borrower Name</label>
                        <input type="text" id="borrowerName" class="form-control" [value]="selectedApplication.borrowerName" readonly />
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="borrowerPhoneNumber">Borrower Phone Number</label>
                            <input type="text" id="borrowerPhoneNumber" class="form-control" [value]="selectedApplication.phoneNumber" readonly />
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="borrowerEmail">Borrower Email</label>
                        <input type="text" id="borrowerEmail" class="form-control" [value]="selectedApplication.borrowerEmail" readonly />
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="loanTerm">Loan Term (Years)</label>
                        <input type="text" id="loanTerm" class="form-control" [value]="selectedApplication.loanTerm" readonly />
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="interestRate">Interest Rate (%)</label>
                        <input type="text" id="interestRate" class="form-control" [value]="selectedApplication.interestRate" readonly />
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="creditScore">Credit Score</label>
                        <input type="text" id="creditScore" class="form-control" [value]="selectedApplication.creditScore" readonly />
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="bankName">Bank Name</label>
                        <input type="text" id="bankName" class="form-control" [value]="selectedApplication.bankName" readonly />
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="bankAccountNumber">Bank Account Number</label>
                        <input type="text" id="bankAccountNumber" class="form-control" [value]="selectedApplication.bankAccountNumber" readonly />
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="bankIfscCode">Bank IFSC Code</label>
                        <input type="text" id="bankIfscCode" class="form-control" [value]="selectedApplication.bankIfscCode" readonly />
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="panCard">PAN Card</label>
                        <input type="text" id="panCard" class="form-control" [value]="selectedApplication.panCard" readonly />
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="status">Status</label>
                        <input type="text" id="status" class="form-control" [value]="selectedApplication.status" readonly />
                    </div>
                </div>

                <!-- Action Buttons and Back Button -->
                <div class="d-flex justify-content-between mt-4">
                    <div>
                        <button class="btn btn-warning btn-spacing" (click)="openCreditScoreModal()">Check Credit Score</button>
                        <button class="btn btn-success btn-spacing" (click)="approveApplication()" [disabled]="isProcessed">Approve</button>
                        <button class="btn btn-danger" (click)="rejectApplication()" [disabled]="isProcessed">Reject</button>
                    </div>
                    <button class="btn btn-secondary" (click)="backToTable()">Back to Applications</button>
                </div>

                <!-- Loading Spinner -->
                <div *ngIf="isLoading" class="mt-3 text-center">
                    <div class="spinner-border" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>

               <!-- Status Message -->
              <div *ngIf="selectedApplication?.statusMessage" class="mt-3">
             <div [ngClass]="selectedApplication.statusMessageClass" class="alert">
                <strong>{{ selectedApplication.statusMessage }}</strong>
            </div>
            </div>
  
            </div>
        </div>
    </div>

    <!-- Credit Score Modal -->
    <div *ngIf="showCreditScoreModal" class="modal fade show" tabindex="-1" role="dialog" style="display: block;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Enter Credit Score</h5>
                    <button type="button" class="close" (click)="closeCreditScoreModal()">&times;</button>
                </div>
                <div class="modal-body">
                    <label for="creditScoreInput">Credit Score:</label>
                    <input type="number" id="creditScoreInput" [(ngModel)]="inputCreditScore" class="form-control" />
                    <button class="btn btn-primary mt-2" (click)="checkCreditScore()">Check Status</button>
                    <div *ngIf="creditScoreStatus" class="mt-3">
                        <div class="alert alert-info">
                            <strong>Credit Score Status: </strong>{{ creditScoreStatus }}
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" (click)="closeCreditScoreModal()">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
